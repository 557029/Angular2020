<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!/p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightedColor]="'red'">Style me with better directive!</p>
    </div>
    <div *appUnless="onlyOdd">
      <p>Only Odd!</p>
    </div>
    <div [ngSwitch]="5">
      <p *ngSwitchCase="5">5</p>
      <p *ngSwitchCase="10">10</p>
      <p *ngSwitchCase="15">15</p>
      <p *ngSwitchCase="20">20</p>
      <p *ngSwitchDefault>default Value</p>
    </div>
  </div>
</div>
